<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul class="navbar-google">
            <li class="navbar-item-google"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div>
        <div class="centre-div">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/800px-Google_Images_2015_logo.svg.png" alt="google icon" height="92">
        </div>
    <form action="https://google.com/Search">
        <div class="centre-div">
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" class="rounded-input">
        </div>
        <div class="centre-div">   
        <input type="submit" value="Google Image" class="btn-google">
        </div>
    
    </form>
</body>
</html>
